<div class="carousel">
   <div class="card-wrapper" id="cards">
      <div class="card" *ngFor="let x of [0,0,0,0]">
        <figure>
          <img [src]="product.image" class="img-carousel">
        </figure>
      </div>
   </div>
    <button class="next-products" (click)=" nextProducts()">
      >
    </button>
</div>
