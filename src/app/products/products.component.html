<section>
  <div class="container">
    <div class="bus">
      <input [(ngModel)]="filterData" class="buscador" type="text" name="" id="" placeholder="Buscar producto">
    </div>
    {{filterData}} 
    <div class="content">
      @for (product of products(); track $index) {
        <app-cards [product]="product" ></app-cards>
      }
    </div>

  </div>
</section>
